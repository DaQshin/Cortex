<html>
  <link rel="stylesheet" href="main.css" />
  <body>
    <template id="summary-template">
      <div id="summary-container"><article id="summary"></article></div>
    </template>
    <template id="visual"></template>
    <header>
      <span class="history-elements">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="18px"
          viewBox="0 -960 960 960"
          width="24px"
          class="back-btn"
        >
          <defs>
            <linearGradient id="hoverGradient">
              <stop offset="0%" style="stop-color: #6366f1" />
              <stop offset="100%" style="stop-color: #a855f7" />
            </linearGradient>
          </defs>
          <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
        </svg>
      </span>
      <h1 id="extension-title">Cortex</h1>
    </header>
    <div id="view-div">
      <article>
        <h1>
          Your browsing history,
          <span class="highlight"> actually useful.</span>
        </h1>
        <p class="subheading">
          Turn scattered tabs into connected insights <br />you can actually
          find and use.
        </p>
      </article>
      <div id="action-buttons">
        <button class="action-btn summary-btn instant-summary-btn">
          Summarize
        </button>
        <button class="action-btn visual-btn">Visualize</button>
        <button class="action-btn" id="view-btn">View Tabs</button>
        <button class="action-btn" id="save-tab-btn">Save Tab</button>
      </div>
    </div>
    <div id="tab-list-div">
      <div id="filter">
        <button id="filter-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#000000"
          >
            <path
              d="M456-144v-240h72v84h288v72H528v84h-72Zm-312-84v-72h240v72H144Zm144-132v-84H144v-72h144v-84h72v240h-72Zm144-84v-72h384v72H432Zm144-132v-240h72v84h168v72H648v84h-72Zm-432-84v-72h384v72H144Z"
            />
          </svg>
          <p>Filter</p>
        </button>
      </div>
      <div id="history-container"></div>

      <template id="history-item-template">
        <div class="history-item">
          <div class="history-header">
            <div class="history-title">
              <img class="tab-logo" src="" />
              <a href="" target="_blank" class="tab-title"></a>
            </div>
            <div class="tags-container">
              <span class="tags">Tag</span>
            </div>
          </div>

          <div class="history-operations">
            <button class="action-btn history-act-btn summary-btn">
              Visualize
            </button>
            <button class="action-btn history-act-btn visual-btn">
              Summarize
            </button>
            <button class="action-btn history-act-btn history-del-btn">
              Delete
            </button>
          </div>
        </div>
      </template>
      <button id="clear-all-btn">Clear Histories</button>
    </div>

    <footer>
      <small>
        &#x1F512; All data stays private on your device &mdash; nothing leaves
        your computer.
      </small>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
</html>
