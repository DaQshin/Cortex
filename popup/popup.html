<html>
  <link rel="stylesheet" href="popup.css" />
  <body>
    <span class="history-elements">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="18px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#999999"
      >
        <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
      </svg>
    </span>
    <header>
      <h1>Cortex</h1>
    </header>
    <div id="view-div">
      <article>
        <h1>
          Your browsing history,
          <span class="highlight"> actually useful.</span>
        </h1>
        <p>
          Every page you visit becomes a connected insight you can recall,
          query, or build on.
        </p>
      </article>
      <div id="action-buttons">
        <button class="action-btn" id="view-btn">View Tabs</button>
        <button class="action-btn" id="save-tab-btn">Save Current Tab</button>
      </div>
    </div>
    <div id="tab-list-div">
      <div id="history-container"></div>

      <template id="history-item-template">
        <div class="history-item">
          <div class="history-header">
            <img class="tab-logo" src="" />
            <a href="" target="_blank" class="tab-title"></a>
            <span class="history-tags"></span>
          </div>
          <div class="history-operations">
            <button>Summarize</button>
            <button>Visualize</button>
            <span class="date-time"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#FFFFFF"
              >
                <path
                  d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
                />
              </svg>
            </span>
          </div>
        </div>
      </template>
    </div>

    <footer>
      <p>
        &#x1F512; All data stays private on your device&mdash;nothing leaves
        your computer.
      </p>
      <a>privacy policy</a>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
