<html>
  <link rel="stylesheet" href="main.css" />
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      role="img"
      class="icon filter-icon icon-14"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M0 6C0 5.17157 0.671573 4.5 1.5 4.5H22.5C23.3284 4.5 24 5.17157 24 6C24 6.82843 23.3284 7.5 22.5 7.5H1.5C0.671573 7.5 0 6.82843 0 6ZM3 12C3 11.1716 3.67157 10.5 4.5 10.5H19.5C20.3284 10.5 21 11.1716 21 12C21 12.8284 20.3284 13.5 19.5 13.5H4.5C3.67157 13.5 3 12.8284 3 12ZM7.5 16.5C6.67157 16.5 6 17.1716 6 18C6 18.8284 6.67157 19.5 7.5 19.5H16.5C17.3284 19.5 18 18.8284 18 18C18 17.1716 17.3284 16.5 16.5 16.5H7.5Z"
      ></path>
    </svg>
    <span class="history-elements">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="18px"
        viewBox="0 -960 960 960"
        width="24px"
        class="back-btn"
      >
        <defs>
          <linearGradient id="hoverGradient">
            <stop offset="0%" style="stop-color: #6366f1" />
            <stop offset="100%" style="stop-color: #a855f7" />
          </linearGradient>
        </defs>
        <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
      </svg>
    </span>
    <header>
      <h1 id="extension-title">Cortex</h1>
    </header>
    <div id="view-div">
      <article>
        <h1>
          Your browsing history,
          <span class="highlight"> actually useful.</span>
        </h1>
        <p class="subheading">
          Turn scattered tabs into connected insights <br />you can actually
          find and use.
        </p>
      </article>
      <div id="action-buttons">
        <button class="action-btn" id="extract-btn">Extract</button>
        <button class="action-btn" id="map-btn">Map</button>
        <button class="action-btn" id="view-btn">View Tabs</button>
        <button class="action-btn" id="save-tab-btn">Save Current Tab</button>
      </div>
    </div>
    <div id="tab-list-div">
      <div id="history-container"></div>

      <template id="history-item-template">
        <div class="history-item">
          <div class="history-header">
            <div class="history-title">
              <img class="tab-logo" src="" />
              <a href="" target="_blank" class="tab-title"></a>
            </div>
            <div class="tags-container">
              <span class="tags">Tag</span>
            </div>
          </div>

          <div class="history-operations">
            <button class="history-act-btn">Extract</button>
            <button class="history-act-btn">Map</button>
          </div>
        </div>
      </template>
      <button id="clear-all-btn">Clear Histories</button>
    </div>

    <footer>
      <small>
        &#x1F512; All data stays private on your device &mdash; nothing leaves
        your computer.
      </small>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
</html>
